<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
        {% block menu %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <h6 class="navbar-brand">SPACE</h6>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'page' name='Gagarin' %}>Юрий Гагарин</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'page' name='Moon' %}">Луна</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'page' name='Films' %}">Космофильмы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'page' name='Hardy' %}">Дэвид Харди</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'test' %}">Tecт</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock menu %}

       <div class="container">
            <div class="row g-10 p-4">
                {% block content %}

                {% endblock content %}
            </div>
        </div>

   {% block footer %}
    <footer class="text-center footer text-white mt-auto" style="background-color: #21081a;">
      <!-- Grid container -->
      <div class="container p-1"></div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        &copy; 2023 <a class="text-white" href="https://cosmos-online.ru/stars-sky-online">Звездное небо онлайн</a>
      </div>
      <!-- Copyright -->
    </footer>
    {% endblock footer %}
</body>
</html>
